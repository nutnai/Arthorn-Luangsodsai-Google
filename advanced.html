<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
    </head>
    <style>
        .center {
            text-align: center;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        @font-face {
            font-family: 'Product Sans';
            font-style: normal;
            font-weight: 400;
            src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
        }
    </style>
    <!--style="background-color: rgb(22, 33, 62);"-->
    <body style="background-color: rgb(32, 33, 36);">
        <div class="top-right">
            <button onclick="window.location.href='index.html'">Original Search</button>
        </div>
        <div>
            <div class="center"; style="font-family: 'Product Sans';font-size: 90px; color: #EA4335; position: relative; top: 130px;">Google</div>
            <div style="font-family: 'Product Sans'; font-size: 16px; color: #4285F4;right: 200px; position: absolute;top: 230px;">advanced</div>
        </div>
        <div class="center" style="position: relative; top: 150px;">
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </div>
        
    </body>
</html>
