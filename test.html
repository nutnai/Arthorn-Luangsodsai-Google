
            <!DOCTYPE html>
            <head>
              <meta http-equiv="content-type" content="text/html; charset=utf-8" />
              <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
              <title>Test site</title>
            </head>
            <style>
               input{
    border: none;
    padding: 10px;
    margin: 10px;
    height: 20px;
    width: 500px;
    border:1px solid #eaeaea;
    outline:none;
}
input:hover{
    border-color: #a0a0a0 #b9b9b9 #b9b9b9 #b9b9b9;
}
input:focus{
    border-color:#4d90fe;
}

input[type="submit"] {
    border-radius: 2px;
    background: #f2f2f2;
    border: 1px solid #f2f2f2;
    color: #757575;
    cursor: default;
    font-size: 14px;
    font-weight: bold;
    width: 100px;
    padding: 0 16px;
    height:36px;
}
input[type="submit"]:hover {
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    background: #f8f8f8;
    border: 1px solid #c6c6c6;
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    color: #222;
}
.input-text {
    background-image: url('image\\magnifying-glass.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding-left: 40px;
}
            </style>
            <body>
                <div class="main">
                    <input type="text" />
                    <input type="submit" value="Go">
                    </div>
                    <div class="center" style="position: relative; top: 150px;">
                        <form action="https://www.google.com/search">
                            <input type="text" name="q" class="input-text" placeholder="Search...">
                            <br>
                            <input type="submit" value="Google Search" class="search-button">
                        </form>
                    </div>
            </body>
